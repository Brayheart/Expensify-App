<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expensify Challenge</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="loginContent">
        <form id="loginForm">
            <input type="text" id="username" placeholder="Email address" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Sign In</button>
        </form>
    </div>

    <div id="transactionTable" style="display:none;">
        <h1>Transactions:</h1>
        <table>
            <thead>
                <tr>
                    <th>Transaction Date</th>
                    <th>Merchant</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="transactionTableBody">
                <!-- Transaction rows will be added here -->
            </tbody>
        </table>
    </div>

    <div id="transactionForm" style="display:none;">
        <form id="addTransactionForm">
            <input type="date" id="date" required />
            <input type="text" id="merchant" placeholder="Merchant" required />
            <input type="number" id="amount" placeholder="Amount" required />
            <button type="submit">Add Transaction</button>
        </form>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
